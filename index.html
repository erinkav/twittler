<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel=stylesheet href="stylesheet.css" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script>

      $(document).ready(function(){
         var $feed = $('#feed');
        $feed.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('<p id="username"> @' + tweet.user + '</p><p id="tweet">: ' + tweet.message + '\n </p><p id="timestamp">Posted on: '+tweet.created_at+'</p>');
          $tweet.appendTo($feed);
          index -= 1;
        }


        // var latestTweets = $('#latest');
        // $latestTweets.html('');
        $("button").on('click', function() { 
          generateRandomTweet(); 
          var latestTweet = streams.home[streams.home.length-1];
          var $latestTweet = $('<div></div>');
          $latestTweet.html('<a id="tweet"> @' + latestTweet.user + ': ' + latestTweet.message + '\n </a><p>Posted on: '+latestTweet.created_at+'</p>');
          $latestTweet.prependTo($feed);

        }); 

          // console.log("Clicked");
          // $("#confirmation").css('display', 'inline-block');
          // var newTweet = generateRandomTweet(); 
          // var $newTweet = $('<div></div>');
          // $newTweet.text(streams.home.length-1);
          // index++;
          // $newTweet.appendTo($feed); 

        $("#username").on('click', function () {
          if (tweet.user === 'shawndrost') {
            console.log(streams.users.shawndrost);
          } else if(tweet.user === 'sharksforcheap') {
            console.log(streams.users.sharksforcheap);
          }
          console.log(streams.users);
        }); 
        var following = $('<p></p>');
        $("#followers").before(following);

      });
    </script>
    <div id="title" class="jumbotron">
      <h1>Twitter</h1>
      <button type='button' class="btn btn-lg btn-success">
        See Latest Tweets
      </button>
    </div>
    <div class='container'>
      <div id="feed" class="col-sm-8">
      </div>
      <div id="followers" class="col-sm-4">
        <h2 class="lead">Following</h2>
        <ul>
          <li>
            Person 1
          </li>
          <li>
            Person 2
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
